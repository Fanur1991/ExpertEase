stages:
  - build
  - test
  - deploy

build_job:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t my-react-app .
    - docker save my-react-app > /cache/my-react-app.tar

test_job:
  stage: test
  script:
    - echo "Running tests"
    # Здесь можно добавить скрипты для запуска тестов

deploy_job:
  stage: deploy
  script:
    - echo "Deploying to server"
    # Здесь можно добавить скрипты для деплоя, например, на удаленный сервер или в облако

cache:
  paths:
    - /cache
