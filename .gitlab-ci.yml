stages:
  - build
  - test
  - deploy

default:
  image: docker:23.0.3
  services:
    - docker:dind

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - cache/

build_job:
  stage: build
  only:
    - main
  script:
    - echo "Running build"
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN http://registry.gitlab.aidar-sandbox.ru:5050
    - echo "user=$CI_REGISTRY_USER token=$CI_JOB_TOKEN registry=$CI_REGISTRY"
    - docker push $CI_REGISTRY_IMAGE

# disabled
.test_job:
  stage: test
  only:
    - main
  script:
    - echo "Running tests"
    - docker run --name frontend-container -d frontend-image
    - docker exec frontend-container npm test --passWithNoTests
    - docker stop frontend-container
    - docker rm frontend-container

deploy_job:
  stage: deploy
  only:
    - main
  script:
    - echo "Deploying to Docker Swarm"
    - docker stack deploy --compose-file docker-compose-dev.yml frontend-skills-stack
